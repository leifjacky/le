span class="keyword">self</span>.logPath)</div><div class="line">        <span class="keyword">return</span> fileHandle</div><div class="line">    &#125;()</div><div class="line">    </div><div class="line">    <span class="comment">// 定义文件路径</span></div><div class="line">    <span class="built_in">lazy</span> <span class="keyword">var</span> logPath: <span class="type">String</span> = &#123;</div><div class="line">        <span class="keyword">let</span> path: <span class="type">NSString</span> = <span class="type">NSSearchPathForDirectoriesInDomains</span>(<span class="type">NSSearchPathDirectory</span>.<span class="type">DocumentDirectory</span>, <span class="type">NSSearchPathDomainMask</span>.<span class="type">AllDomainsMask</span>, <span class="literal">true</span>).first!</div><div class="line">        <span class="keyword">let</span> filePath = (path <span class="keyword">as</span> <span class="type">NSString</span>).stringByAppendingPathComponent(<span class="string">"log.txt"</span>)</div><div class="line">        </div><div class="line">        <span class="keyword">if</span> !<span class="type">NSFileManager</span>.defaultManager().fileExistsAtPath(filePath)&#123;</div><div class="line">            <span class="type">NSFileManager</span>.defaultManager().createFileAtPath(filePath, contents: <span class="literal">nil</span>, attributes: <span class="literal">nil</span>)</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">print</span>(filePath)</div><div class="line">        <span class="keyword">return</span> filePath</div><div class="line">    &#125;()</div><div class="line">    </div><div class="line">    <span class="comment">// 追加写到文件</span></div><div class="line">    <span class="keyword">mutating</span> <span class="function"><span class="keyword">func</span> <span class="title">write</span><span class="params">(string: String)</span></span>&#123;</div><div class="line">        fileHandle?.seekToEndOfFile()</div><div class="line">        fileHandle?.writeData(string.dataUsingEncoding(<span class="type">NSUTF8StringEncoding</span>)!)</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> myStream = <span class="type">MyStreamer</span>()</div><div class="line"><span class="built_in">print</span>(<span class="string">"First of all"</span>, toStream: &amp;myStream)</div><div class="line"><span class="built_in">print</span>(<span class="string">"Then after"</span>, toStream: &amp;myStream)</div><div class="line"><span class="built_in">print</span>(<span class="string">"And, finally"</span>, toStream: &amp;myStream)</div><div class="line"></div><div class="line"><span class="comment">// 1.6.2 基本数据类型及转换</span></div><div class="line"><span class="comment">// 1.整型</span></div><div class="line"><span class="comment">// 整型 Int8, Int16, Int32, Int64</span></div><div class="line"><span class="comment">// 无符号整型 UInt8, UInt16, UInt32, UInt64</span></div><div class="line"><span class="comment">// 有时候只需要使用Int，它根据机器字长调整位数</span></div><div class="line"><span class="keyword">let</span> minIntValue = <span class="type">Int32</span>.<span class="built_in">min</span></div><div class="line"><span class="keyword">let</span> maxIntValue = <span class="type">Int32</span>.<span class="built_in">max</span></div><div class="line"><span class="built_in">print</span>(minIntValue)</div><div class="line"><span class="built_in">print</span>(maxIntValue)</div><div class="line"></div><div class="line"><span class="comment">// 2.浮点型</span></div><div class="line"><span class="comment">// Float, Double 32位，64位浮点</span></div><div class="line"><span class="keyword">let</span> pi1 : <span class="type">Double</span> = <span class="number">3.1415926</span></div><div class="line"><span class="keyword">let</span> pi2 : <span class="type">Float</span> = <span class="number">3.14</span></div><div class="line"><span class="built_in">print</span>(pi1)</div><div class="line"><span class="built_in">print</span>(pi2)</div><div class="line"></div><div class="line"><span class="comment">// 扩展Double</span></div><div class="line"><span class="keyword">import</span> UIKit</div><div class="line"><span class="class"><span class="keyword">extension</span> <span class="title">Double</span></span>&#123;</div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">format</span><span class="params">(f: String)</span></span> -&gt; <span class="type">String</span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="type">NSString</span>(format: <span class="string">"%\(f)f"</span>, <span class="keyword">self</span>) <span class="keyword">as</span> <span class="type">String</span></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">//输出固定位数Double</span></div><div class="line"><span class="keyword">let</span> pi3 : <span class="type">Double</span> = <span class="number">3.1415926</span></div><div class="line"><span class="built_in">print</span>(pi3.format(<span class="string">".1"</span>))</div><div class="line"></div><div class="line"><span class="comment">// 3.布尔型</span></div><div class="line"><span class="keyword">let</span> bjwgwonoIsBest = <span class="literal">true</span></div><div class="line"><span class="keyword">let</span> catIsDog = <span class="literal">false</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> ngwoeghIsBestSchool:<span class="type">Bool</span> = <span class="literal">true</span></div><div class="line"><span class="keyword">if</span> ngwoeghIsBestSchool&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"gweognlhwelglfCPCPCPCPCPCP"</span>)</div><div class="line">&#125;<span class="keyword">else</span>&#123;</div><div class="line">    <span class="comment">// ...</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 例子</span></div><div class="line"><span class="comment">/*</span></div><div class="line">let m = 20</div><div class="line">if m&#123;   // 编译不通过，m不是Bool类型</div><div class="line">    print("m = \(m)");</div><div class="line">&#125;</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="keyword">let</span> m = <span class="number">20</span></div><div class="line"><span class="keyword">if</span> m == <span class="number">20</span>&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"m = \(m)"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 4.字符和字符串</span></div><div class="line"><span class="keyword">var</span> charValue1:<span class="type">Character</span> = <span class="string">"a"</span></div><div class="line"><span class="keyword">var</span> strValue1:<span class="type">String</span> = <span class="string">"abcd"</span></div><div class="line"><span class="keyword">var</span> strValue3 = <span class="string">"a"</span> <span class="comment">// 虽然只有一个字符，但默认为字符串</span></div><div class="line"><span class="keyword">var</span> charValue3:<span class="type">Character</span> = <span class="string">"上"</span>  <span class="comment">// 中文为一个字符</span></div><div class="line"><span class="keyword">var</span> charValue4 = charValue3 <span class="comment">// 此时charValue4类型与charValue3一样为Character类型</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> emptyString1 = <span class="string">""</span></div><div class="line"><span class="keyword">var</span> emptyString2 = <span class="type">String</span>() <span class="comment">// 两句同为空字符串</span></div><div class="line"></div><div class="line"><span class="keyword">if</span> emptyString1.isEmpty&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"emptyString1 is empty 1"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">if</span> emptyString1 == <span class="string">""</span>&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"emptyString1 is empty 2"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> str1 = <span class="string">"abc"</span></div><div class="line"><span class="keyword">var</span> str2 = <span class="type">String</span>(<span class="string">"abc"</span>) <span class="comment">// 两句等价</span></div><div class="line"></div><div class="line"><span class="comment">// 枚举字符串</span></div><div class="line"><span class="keyword">let</span> charSet = <span class="string">"GetEveryCharacterFromThisSentence"</span></div><div class="line"><span class="keyword">for</span> <span class="built_in">c</span> <span class="keyword">in</span> charSet.characters&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="built_in">c</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 5.元组类型</span></div><div class="line"><span class="keyword">let</span> product = (<span class="number">2015</span>, <span class="string">"iPhone 7 Plus"</span>, <span class="number">6088</span>) <span class="comment">// 元组中的元素类型可以不同</span></div><div class="line"><span class="built_in">print</span>(product)</div><div class="line"></div><div class="line"><span class="comment">// 获取元组中的每一个元素，使用 "_" 作为占位符</span></div><div class="line"><span class="keyword">let</span> product1 = (<span class="number">2015</span>, <span class="string">"Macbook Pro"</span>, <span class="number">6088</span>)</div><div class="line"><span class="keyword">var</span> (_year, _name, _price) = product1   <span class="comment">// 分别将product1中的三个值赋值给_year, _name, _price</span></div><div class="line"><span class="built_in">print</span>(<span class="string">"year=\(_year) name=\(_name) price=\(_price)"</span>)</div><div class="line"></div><div class="line"><span class="keyword">let</span> (<span class="number">_</span>,name1,<span class="number">_</span>) = product1</div><div class="line"><span class="built_in">print</span>(<span class="string">"name1=\(name1)"</span>)</div><div class="line"></div><div class="line"><span class="comment">// 初始化时可以为每个元素命名</span></div><div class="line"><span class="keyword">let</span> product2 = (year:<span class="number">2015</span>, name:<span class="string">"Mac Pro"</span>, price:(<span class="number">12888</span>))</div><div class="line"><span class="built_in">print</span>(product2.year)</div><div class="line"><span class="built_in">print</span>(product2.name)</div><div class="line"><span class="built_in">print</span>(product2.price)</div><div class="line"></div><div class="line"><span class="comment">// 6.可选类型</span></div><div class="line"><span class="comment">// 有时候会遇到不确定是否有值的情况</span></div><div class="line"><span class="comment">// var stringValue: String</span></div><div class="line"><span class="comment">// print(stringValue)  // Variable 'stringValue' used before being initialized</span></div><div class="line"></div><div class="line"><span class="comment">// 解决方法，类型后面加"?"，表示可选类型，允许没有值</span></div><div class="line"><span class="keyword">var</span> stringValue:<span class="type">String</span>?</div><div class="line"><span class="keyword">if</span> (stringValue != <span class="literal">nil</span>)&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"stringValue 存在值"</span>)</div><div class="line">&#125;<span class="keyword">else</span>&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"stringValue 不存在值"</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 每次都进行判断很麻烦，当确定可选类型一定有值，直接在变量名后面加"!"，表示强制输出</span></div><div class="line"><span class="keyword">var</span> stringValue1 : <span class="type">String</span>?</div><div class="line"><span class="built_in">print</span>(stringValue1)</div><div class="line"><span class="comment">// print(stringValue1!) // 错误，stringValue1没有值</span></div><div class="line"><span class="keyword">if</span> (stringValue1 != <span class="literal">nil</span>)&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"stringValue1 存在值"</span>)</div><div class="line">&#125;<span class="keyword">else</span>&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"stringValue1 不存在值"</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 在变量名后面加"!"也很麻烦，也可直接在声明类型后加"!"</span></div><div class="line"><span class="keyword">var</span> numStr:<span class="type">String</span> = <span class="string">"123"</span></div><div class="line"><span class="keyword">var</span> value1:<span class="type">Int</span>? = <span class="type">Int</span>(numStr)</div><div class="line"><span class="built_in">print</span>(value1)</div><div class="line"></div><div class="line"><span class="keyword">var</span> value2:<span class="type">Int</span>! = <span class="type">Int</span>(numStr)</div><div class="line"><span class="built_in">print</span>(value2)</div><div class="line"></div><div class="line"><span class="keyword">var</span> value3:<span class="type">Int</span>? = <span class="type">Int</span>(numStr)</div><div class="line"><span class="comment">// print(value3+6)  // 错误，必须加"!"</span></div><div class="line"></div><div class="line"><span class="comment">// 7.数值可读性</span></div><div class="line"><span class="keyword">let</span> readability1 = <span class="number">10_000_000_000</span></div><div class="line"><span class="keyword">let</span> readability2 = <span class="number">1_000_000.000_000_1</span></div><div class="line"><span class="keyword">var</span> readability3 : <span class="type">Int</span> = <span class="number">1_00_00_000_000</span></div><div class="line"></div><div class="line"><span class="comment">// 8.类型别名</span></div><div class="line"><span class="comment">// typealias 类型别名 = 原始类型</span></div><div class="line"><span class="keyword">typealias</span> <span class="type">NewInt</span> = <span class="type">Int32</span></div><div class="line"><span class="keyword">var</span> new_value:<span class="type">NewInt</span> = <span class="number">123</span></div><div class="line"></div><div class="line"><span class="comment">// 9.数据类型转换</span></div><div class="line"><span class="comment">// 整形转浮点</span></div><div class="line"><span class="keyword">var</span> j:<span class="type">Int</span> = <span class="number">3</span></div><div class="line"><span class="type">Double</span>(j) <span class="comment">// 3.0</span></div><div class="line"><span class="type">Float</span>(j) <span class="comment">// 3.0</span></div><div class="line"><span class="string">"\(j)"</span>  <span class="comment">// 3</span></div><div class="line"></div><div class="line"><span class="comment">// 字符串转其他</span></div><div class="line"><span class="keyword">var</span> s:<span class="type">String</span> = <span class="string">"2.156asd2"</span></div><div class="line"><span class="type">Int</span>(s)</div><div class="line"><span class="keyword">var</span> s1 = s <span class="keyword">as</span> <span class="type">NSString</span></div><div class="line">s1.integerValue</div><div class="line">s1.doubleValue</div><div class="line">s1.floatValue</div><div class="line"></div><div class="line"><span class="comment">// 其他转字符串</span></div><div class="line"><span class="keyword">var</span> d:<span class="type">Double</span> = <span class="number">1.68</span></div><div class="line"><span class="string">"\(d)"</span></div><div class="line">d.format(<span class="string">".1"</span>)</div><div class="line"></div><div class="line"><span class="keyword">var</span> f:<span class="type">Float</span> = <span class="number">1.68</span></div><div class="line"><span class="string">"\(f)"</span></div><div class="line"></div><div class="line"><span class="comment">// var i:Int = 1.68 // 不能直接转换</span></div><div class="line"><span class="comment">// "\(i)"</span></div><div class="line"></div><div class="line"><span class="comment">// 1.6.3 运算符和表达式</span></div><div class="line"><span class="comment">// 赋值运算符</span></div><div class="line"><span class="keyword">let</span> b = <span class="number">20</span></div><div class="line"><span class="keyword">var</span> a = <span class="number">10</span></div><div class="line">a = b</div><div class="line"></div><div class="line"><span class="comment">// 数值运算</span></div><div class="line"><span class="keyword">var</span> newString = <span class="string">"hello, "</span> + <span class="string">"world"</span></div><div class="line"><span class="keyword">let</span> endChar: <span class="type">Character</span> = <span class="string">"!"</span></div><div class="line">newString.append(endChar)</div><div class="line"></div><div class="line"><span class="comment">// 求余</span></div><div class="line"><span class="number">9</span> % <span class="number">4</span></div><div class="line"></div><div class="line"><span class="comment">// 自增、自减</span></div><div class="line"><span class="keyword">var</span> aInt = <span class="number">0</span></div><div class="line">++aInt</div><div class="line"></div><div class="line"><span class="keyword">let</span> bInt = ++aInt</div><div class="line"><span class="keyword">let</span> cInt = aInt++</div><div class="line"></div><div class="line"><span class="comment">// 正负号</span></div><div class="line"><span class="keyword">let</span> three = <span class="number">3</span></div><div class="line"><span class="keyword">let</span> minusThree = -three</div><div class="line"><span class="keyword">let</span> plusThree = -minusThree</div><div class="line"></div><div class="line"><span class="keyword">let</span> minusSix = -<span class="number">6</span></div><div class="line"><span class="keyword">let</span> alsoMinusSix = +minusSix</div><div class="line"></div><div class="line"><span class="comment">// 复合赋值</span></div><div class="line"><span class="keyword">var</span> aF = <span class="number">1</span></div><div class="line">aF += <span class="number">2</span></div><div class="line"></div><div class="line"><span class="comment">// 比较运算 == != &gt; &lt; &gt;= &lt;=</span></div><div class="line"><span class="number">1</span> == <span class="number">1</span></div><div class="line"><span class="number">2</span> != <span class="number">1</span></div><div class="line"><span class="number">2</span> &gt; <span class="number">1</span></div><div class="line"><span class="number">1</span> &lt; <span class="number">2</span></div><div class="line"><span class="number">1</span> &gt;= <span class="number">1</span></div><div class="line"><span class="number">2</span> &lt;= <span class="number">1</span></div><div class="line"></div><div class="line"><span class="comment">// 三元条件运算</span></div><div class="line"><span class="keyword">let</span> contentHeight = <span class="number">40</span></div><div class="line"><span class="keyword">let</span> hasHeader = <span class="literal">true</span></div><div class="line"><span class="keyword">let</span> rowHeight = contentHeight + (hasHeader ? <span class="number">50</span> : <span class="number">20</span>)</div><div class="line"></div><div class="line"><span class="comment">// 区间运算符</span></div><div class="line"><span class="keyword">for</span> index <span class="keyword">in</span> <span class="number">1</span>...<span class="number">5</span>&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"\(index) * 5 = \(index * 5)"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">for</span> index <span class="keyword">in</span> <span class="number">1</span>..&lt                     var first_occur = -1;
                    // only match artiles with not empty titles and contents
                    if(data_title != '' && data_content != '') {
                        keywords.forEach(function(keyword, i) {
                            index_title = data_title.indexOf(keyword);
                            index_content = data_content.indexOf(keyword);
                            if( index_title < 0 && index_content < 0 ){
                                isMatch = false;
                            } else {
                                if (index_content < 0) {
                                    index_content = 0;
                                }
                                if (i == 0) {
                                    first_occur = index_content;
                                }
                            }
                        });
                    }
                    // show search results
                    if (isMatch) {
                        matchcounts += 1;
                        str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                        var content = data.content.trim().replace(/<[^>]+>/g,"");
                        if (first_occur >= 0) {
                            // cut out 100 characters
                            var start = first_occur - 20;
                            var end = first_occur + 80;
                            if(start < 0){
                                start = 0;
                            }
                            if(start == 0){
                                end = 50;
                            }
                            if(end > content.length){
                                end = content.length;
                            }
                            var match_content = content.substring(start, end);
                            // highlight all keywords
                            keywords.forEach(function(keyword){
                                var regS = new RegExp(keyword, "gi");
                                match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                            });
                            
                            str += "<p class=\"search-result\">" + match_content +"...</p>"
                        }
                        str += "</li>";
                    }
                })};
                str += "</ul>";
                if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
                if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
                $resultContent.innerHTML = str;
            });
            proceedsearch();
        }
    });}

    // handle and trigger popup window;
    $('.popup-trigger').mousedown(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };

    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
