v class="line">891</div><div class="line">892</div><div class="line">893</div><div class="line">894</div><div class="line">895</div><div class="line">896</div><div class="line">897</div><div class="line">898</div><div class="line">899</div><div class="line">900</div><div class="line">901</div><div class="line">902</div><div class="line">903</div><div class="line">904</div><div class="line">905</div><div class="line">906</div><div class="line">907</div><div class="line">908</div><div class="line">909</div><div class="line">910</div><div class="line">911</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//: Playground - noun: a place where people can play</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> UIKit</div><div class="line"></div><div class="line"><span class="comment">// 2.1 字符串</span></div><div class="line"><span class="comment">// 1.声明</span></div><div class="line"><span class="keyword">let</span> tempString = <span class="string">"this is a temp string"</span></div><div class="line"></div><div class="line"><span class="keyword">let</span> wiseWords=<span class="string">"\0 , \" , \' , \\ , \t , \n, \r"</span></div><div class="line"><span class="built_in">print</span>(wiseWords)</div><div class="line"></div><div class="line"><span class="keyword">let</span> dollarSign = <span class="string">"\u&#123;24&#125;"</span>   <span class="comment">// unicode标量</span></div><div class="line"><span class="keyword">let</span> blackHeart = <span class="string">"\u&#123;2665&#125;"</span></div><div class="line"></div><div class="line"><span class="comment">// 2.常用方法</span></div><div class="line"><span class="comment">//字符串拼接</span></div><div class="line"><span class="keyword">var</span> varString = <span class="string">"iphonetrain"</span></div><div class="line">varString = <span class="string">"iphonetrain.com"</span></div><div class="line"></div><div class="line"><span class="keyword">let</span> constantString = <span class="string">"the url"</span></div><div class="line"><span class="comment">// constantString += "is iphonetrain.com"   // 这种情况无法使用+=运算符</span></div><div class="line"></div><div class="line"><span class="keyword">let</span> string1 = <span class="string">"hello"</span></div><div class="line"><span class="keyword">let</span> string2 = <span class="string">" iphonetrain"</span></div><div class="line"><span class="keyword">var</span> welcome = string1 + string2</div><div class="line"></div><div class="line"><span class="keyword">var</span> instruction = <span class="string">"look over"</span></div><div class="line">instruction += string2</div><div class="line"></div><div class="line"><span class="keyword">let</span> exclamationMark: <span class="type">Character</span> = <span class="string">"!"</span></div><div class="line">welcome.append(exclamationMark)</div><div class="line"></div><div class="line"><span class="comment">// 使用字符</span></div><div class="line"><span class="keyword">for</span> character <span class="keyword">in</span> <span class="string">"iphonetrain"</span>.characters&#123;</div><div class="line">    <span class="built_in">print</span>(character);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 计算字符数量</span></div><div class="line"><span class="keyword">let</span> countstring = <span class="string">"iphoengweljglgwhodss"</span></div><div class="line"><span class="built_in">print</span>(<span class="string">"countstring has \(countstring.characters.count) characters"</span>)</div><div class="line"><span class="built_in">print</span>(<span class="string">"countstring has \(strlen(countstring)) characters"</span>)</div><div class="line"></div><div class="line"><span class="comment">// 字符串插值</span></div><div class="line"><span class="keyword">let</span> multiplier = <span class="number">5</span></div><div class="line"><span class="keyword">let</span> message = <span class="string">"\(multiplier) times 2.5 is \(Double(multiplier) * 2.5)"</span></div><div class="line"></div><div class="line"><span class="comment">// 字符串相等</span></div><div class="line"><span class="keyword">let</span> quotation = <span class="string">"the url is iphonetrain.com."</span></div><div class="line"><span class="keyword">let</span> sameQuotation = <span class="string">"the url is iphonetrain.com."</span></div><div class="line"><span class="keyword">if</span> quotation == sameQuotation&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"same"</span>)</div><div class="line">&#125;<span class="keyword">else</span>&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"different"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 前后缀相等</span></div><div class="line"><span class="keyword">let</span> completeString = <span class="string">"the url is iphonetrain.com"</span></div><div class="line"><span class="keyword">if</span> completeString.hasPrefix(<span class="string">"the url"</span>)&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"has prefix the url"</span>);</div><div class="line">&#125;<span class="keyword">else</span>&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"don't has prefix"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">if</span> completeString.hasSuffix(<span class="string">".com"</span>)&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"has suffix .com"</span>);</div><div class="line">&#125;<span class="keyword">else</span>&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"don't has suffix .com"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 大小写</span></div><div class="line"><span class="keyword">let</span> normal = <span class="string">"Could you help me, please?"</span></div><div class="line"><span class="keyword">let</span> uppercaseString = normal.uppercaseString</div><div class="line"><span class="built_in">print</span>(uppercaseString)</div><div class="line"></div><div class="line"><span class="keyword">let</span> lowercaseString = normal.lowercaseString</div><div class="line"><span class="built_in">print</span>(lowercaseString)</div><div class="line"></div><div class="line"><span class="keyword">let</span> capitalizedString = normal.capitalizedString</div><div class="line"><span class="built_in">print</span>(capitalizedString)</div><div class="line"></div><div class="line"><span class="comment">// 空判断</span></div><div class="line"><span class="keyword">var</span> emptyString = <span class="string">""</span></div><div class="line"><span class="keyword">if</span> emptyString.isEmpty&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"emptyString字符串为空"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 字符串截取</span></div><div class="line"><span class="keyword">var</span> sString : <span class="type">String</span> = <span class="string">"the url is iphonetrain.com"</span></div><div class="line"></div><div class="line"><span class="comment">// 方法1.转换为NSString</span></div><div class="line"><span class="keyword">var</span> fromString = (sString <span class="keyword">as</span> <span class="type">NSString</span>).substringFromIndex(<span class="number">5</span>)</div><div class="line"><span class="keyword">var</span> <span class="built_in">toString</span> = (sString <span class="keyword">as</span> <span class="type">NSString</span>).substringToIndex(<span class="number">4</span>)</div><div class="line"><span class="keyword">var</span> rangeString = (sString <span class="keyword">as</span> <span class="type">NSString</span>).substringWithRange(<span class="type">NSMakeRange</span>(<span class="number">4</span>, <span class="number">1</span>))</div><div class="line"></div><div class="line"><span class="comment">// 方法2.直接调用String的方法（推荐）</span></div><div class="line"><span class="comment">// String.Index并非Int类型，所以要创建String.Index类型参数值</span></div><div class="line"><span class="keyword">let</span> index = sString.startIndex.advancedBy(<span class="number">7</span>)</div><div class="line"><span class="keyword">let</span> index2 = sString.endIndex.advancedBy(-<span class="number">6</span>)</div><div class="line"><span class="keyword">var</span> range = <span class="type">Range</span>&lt;<span class="type">String</span>.<span class="type">Index</span>&gt;(start: index, end: index2)</div><div class="line"><span class="keyword">var</span> subString1 = sString.substringFromIndex(index)</div><div class="line"><span class="keyword">var</span> subString2 = sString.substringToIndex(index2)</div><div class="line"><span class="keyword">var</span> subString3 = sString.substringWithRange(range)</div><div class="line"></div><div class="line"><span class="comment">// 2.2 集合类型</span></div><div class="line"><span class="comment">// 1.数组</span></div><div class="line"><span class="comment">// Array&lt;SomeType&gt;  简写：[SomeType]</span></div><div class="line"></div><div class="line"><span class="comment">// 带默认值的数组</span></div><div class="line"><span class="keyword">var</span> threeDoubles = [<span class="type">Double</span>](<span class="built_in">count</span>: <span class="number">3</span>, repeatedValue: <span class="number">0.0</span>)   <span class="comment">// threeDoubles为3个0.0的Double型数组</span></div><div class="line"><span class="keyword">var</span> teachers:[<span class="type">String</span>] = [<span class="string">"Mr. Wang"</span>, <span class="string">"Mr. Liu"</span>]</div><div class="line"><span class="comment">// 当类型可以确认时</span></div><div class="line"><span class="keyword">var</span> students = [<span class="string">"Mike"</span>, <span class="string">"Tom"</span>]</div><div class="line"></div><div class="line"><span class="comment">// 常见操作</span></div><div class="line"><span class="keyword">var</span> arrayCount = teachers.<span class="built_in">count</span></div><div class="line"><span class="built_in">print</span>(<span class="string">"teachers 数组一共 \(arrayCount) 位老师"</span>)</div><div class="line"></div><div class="line"><span class="keyword">if</span> teachers.isEmpty&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"The teachers array is empty."</span>)</div><div class="line">&#125;<span class="keyword">else</span>&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"The teachers array is not empty"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line">teachers.append(<span class="string">"Mr. Li"</span>)</div><div class="line">teachers += [<span class="string">"Mr. Jiang"</span>, <span class="string">"Ms. Tang"</span>]</div><div class="line">teachers.insert(<span class="string">"Hongjun"</span>, atIndex: <span class="number">0</span>)</div><div class="line"></div><div class="line"><span class="keyword">let</span> oneTeacher = teachers.removeAtIndex(<span class="number">1</span>)</div><div class="line"><span class="keyword">let</span> delTeacher = teachers.removeLast()</div><div class="line"></div><div class="line"><span class="keyword">var</span> firstItem = teachers[<span class="number">0</span>]</div><div class="line">teachers[<span class="number">0</span>] = <span class="string">"Mr. Zhao"</span></div><div class="line"></div><div class="line">teachers</div><div class="line">teachers[<span class="number">1</span>...<span class="number">3</span>] = [<span class="string">"HuiTong"</span>, <span class="string">"Gaven"</span>]</div><div class="line">teachers</div><div class="line"></div><div class="line"><span class="comment">// 数组遍历</span></div><div class="line"><span class="keyword">for</span> item <span class="keyword">in</span> teachers&#123;</div><div class="line">    <span class="built_in">print</span>(item)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">for</span> (index, value) <span class="keyword">in</span> teachers.<span class="built_in">enumerate</span>()&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"Item \(index): \(value)"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 字典（Map）</span></div><div class="line"><span class="keyword">var</span> languageDic: <span class="type">Dictionary</span>&lt;<span class="type">String</span>, <span class="type">String</span>&gt; = [<span class="string">"French"</span>: <span class="string">"fr"</span>, <span class="string">"English"</span>:<span class="string">"en"</span>]</div><div class="line"><span class="keyword">var</span> dicCount = languageDic.<span class="built_in">count</span></div><div class="line">languageDic[<span class="string">"German"</span>]=<span class="string">"ger"</span></div><div class="line"></div><div class="line"><span class="comment">// 更新值，返回原值</span></div><div class="line"><span class="keyword">let</span> oldValue = languageDic.updateValue(<span class="string">"Ge"</span>, forKey: <span class="string">"German"</span>)</div><div class="line"></div><div class="line"><span class="comment">// 检索特定键</span></div><div class="line"><span class="keyword">let</span> englisthShorthand = languageDic[<span class="string">"English"</span>]</div><div class="line"></div><div class="line"><span class="comment">// 删除值</span></div><div class="line">languageDic[<span class="string">"English"</span>] = <span class="literal">nil</span></div><div class="line"><span class="keyword">let</span> removeValue = languageDic.removeValueForKey(<span class="string">"English"</span>)</div><div class="line"></div><div class="line"><span class="comment">// 字典遍历</span></div><div class="line"><span class="keyword">for</span> (language, shorthand) <span class="keyword">in</span> languageDic&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"\(language) : \(shorthand)"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">for</span> language <span class="keyword">in</span> languageDic.keys&#123;</div><div class="line">    <span class="built_in">print</span>(language)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">for</span> shorthand <span class="keyword">in</span> languageDic.values&#123;</div><div class="line">    <span class="built_in">print</span>(shorthand)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> languagueArray = <span class="type">Array</span>(languageDic.keys)</div><div class="line"><span class="keyword">let</span> shorthandArray = <span class="type">Array</span>(languageDic.values)</div><div class="line"></div><div class="line"><span class="comment">// 2.3 解包 if let 和 guard</span></div><div class="line"><span class="keyword">let</span> possibleString: <span class="type">String</span>? = <span class="string">"An optional string"</span></div><div class="line"><span class="built_in">print</span>(possibleString!)</div><div class="line"></div><div class="line"><span class="keyword">if</span> <span class="keyword">let</span> sValue = possibleString&#123;</div><div class="line">    <span class="keyword">let</span> stringValue = sValue</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// guard语句</span></div><div class="line"><span class="comment">// guard只有一个else代码块，if可以有多个else if</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">checkLogin</span><span class="params">(person: [String: String!])</span></span>&#123;</div><div class="line">    <span class="comment">// check username</span></div><div class="line">    <span class="keyword">guard</span> <span class="keyword">let</span> uname = person[<span class="string">"uname"</span>] <span class="keyword">else</span>&#123;</div><div class="line">        <span class="built_in">print</span>(<span class="string">"null username"</span>)</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">// check password</span></div><div class="line">    <span class="keyword">guard</span> <span class="keyword">let</span> pawd = person[<span class="string">"pawd"</span>] <span class="keyword">else</span>&#123;</div><div class="line">        <span class="built_in">print</span>(<span class="string">"null password"</span>)</div><div class="line">        <span class="keyword">return</span></div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">// allow Login</span></div><div class="line">    <span class="built_in">print</span>(<span class="string">"username: \(uname)  password: \(pawd)"</span>)</div><div class="line">    <span class="built_in">print</span>(<span class="string">"Login..."</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line">checkLogin([<span class="string">"pawd"</span>:<span class="string">"123456"</span>])</div><div class="line">checkLogin([<span class="string">"uname"</span>:<span class="string">"swift"</span>])</div><div class="line">checkLogin([<span class="string">"uname"</span>:<span class="string">"1234356"</span>, <span class="string">"pawd"</span>:<span class="string">"12346"</span>])</div><div class="line"></div><div class="line"><span class="comment">//func checkLoginIf(person: [String: String!])&#123;</span></div><div class="line"><span class="comment">//    if let uname = person["uname"]&#123;</span></div><div class="line"><span class="comment">//    &#125;else&#123;</span></div><div class="line"><span class="comment">//        print("invalid username")</span></div><div class="line"><span class="comment">//        return</span></div><div class="line"><span class="comment">//    &#125;</span></div><div class="line"><span class="comment">//    </span></div><div class="line"><span class="comment">//    if let pawd = person["pawd"]&#123;</span></div><div class="line"><span class="comment">//    &#125;else&#123;</span></div><div class="line"><span class="comment">//        print("invalid password")</span></div><div class="line"><span class="comment">//        return</span></div><div class="line"><span class="comment">//    &#125;</span></div><div class="line"><span class="comment">//    </span></div><div class="line"><span class="comment">//    print("username: \(uname)  password: \(pawd)")</span></div><div class="line"><span class="comment">//    print("Login...")</span></div><div class="line"><span class="comment">//&#125;</span></div><div class="line"></div><div class="line"><span class="comment">// 2.4 类</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">SomeClass</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> value1 = <span class="number">0</span></div><div class="line">    <span class="keyword">var</span> value2 : <span class="type">Int</span> = <span class="number">1</span></div><div class="line">    </div><div class="line">    <span class="comment">// 计算属性</span></div><div class="line">    <span class="keyword">var</span> cal:<span class="type">Int</span>&#123;</div><div class="line">        <span class="keyword">get</span>&#123;</div><div class="line">            <span class="keyword">return</span> <span class="number">10</span></div><div class="line">        &#125;</div><div class="line">        <span class="keyword">set</span>(newValue)&#123;</div><div class="line">            value2=newValue</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">// 类型属性，不需要实例化即可访问</span></div><div class="line">    <span class="class"><span class="keyword">class</span> <span class="title">var</span> <span class="title">newvalue</span>: <span class="title">Int</span></span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="number">10</span>;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">// 属性监视器，每次属性被修改时都会被调用</span></div><div class="line">    <span class="keyword">var</span> teachers: <span class="type">Int</span> = <span class="number">0</span>&#123;</div><div class="line">        <span class="comment">// 完整的属性监视器</span></div><div class="line">        <span class="comment">// willSet在属性修改前调用</span></div><div class="line">        <span class="keyword">willSet</span>(newTeachers)&#123;</div><div class="line">            <span class="built_in">print</span>(<span class="string">"new teacher \(newTeachers)"</span>)</div><div class="line">        &#125;</div><div class="line">        </div><div class="line">        <span class="comment">// didSet在属性修改后调用</span></div><div class="line">        <span class="keyword">didSet</span>(old)&#123;</div><div class="line">            <span class="keyword">if</span> teachers &gt; old&#123;</div><div class="line">                <span class="built_in">print</span>(<span class="string">"add \(teachers-old) teachers"</span>)</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 访问存储属性</span></div><div class="line"><span class="keyword">var</span> someClass = <span class="type">SomeClass</span>()</div><div class="line"><span class="keyword">let</span> newValue1 = someClass.value1</div><div class="line"><span class="keyword">let</span> newValue2 = someClass.value2</div><div class="line"></div><div class="line"><span class="built_in">print</span>(someClass.value2)</div><div class="line">someClass.cal=<span class="number">20</span></div><div class="line"><span class="built_in">print</span>(someClass.value2)</div><div class="line"><span class="built_in">print</span>(someClass.cal)</div><div class="line"></div><div class="line"><span class="type">SomeClass</span>.newvalue</div><div class="line"></div><div class="line">someClass.teachers=<span class="number">10</span></div><div class="line"></div><div class="line"><span class="comment">// 实例方法</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">GameRules</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> score = <span class="number">0</span></div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">additive</span><span class="params">()</span></span>&#123;</div><div class="line">        score+=<span class="number">1</span></div><div class="line">        <span class="built_in">print</span>(score)</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">subtraction</span><span class="params">(amount: Int)</span></span>&#123;</div><div class="line">        score -= amount</div><div class="line">        <span class="built_in">print</span>(score)</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">reset</span><span class="params">()</span></span>&#123;</div><div class="line">        score=<span class="number">0</span></div><div class="line">        <span class="built_in">print</span>(score)</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> gameRules = <span class="type">GameRules</span>()    <span class="comment">// 实例化</span></div><div class="line">gameRules.additive()</div><div class="line">gameRules.subtraction(<span class="number">10</span>)</div><div class="line">gameRules.reset()</div><div class="line"></div><div class="line"><span class="comment">// 类方法</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Weaponry</span></span>&#123;</div><div class="line">    <span class="class"><span class="keyword">class</span> <span class="title">func</span> <span class="title">betterArmed</span>()</span>&#123;</div><div class="line">        <span class="built_in">print</span>(<span class="string">"You better own a sword"</span>)</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="type">Weaponry</span>.betterArmed()</div><div class="line"></div><div class="line"><span class="comment">// 子类重写父类方法，需要添加override关键字</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">NewWeaponry</span> : <span class="title">Weaponry</span></span>&#123;</div><div class="line">    <span class="keyword">override</span> <span class="class"><span class="keyword">class</span> <span class="title">func</span> <span class="title">betterArmed</span>()</span>&#123;</div><div class="line">        <span class="built_in">print</span>(<span class="string">"override"</span>)</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line">        变量名称            |           定义范围</div><div class="line"> -----------------------------------------------------</div><div class="line">        存储属性            |          定义在类中</div><div class="line">        局部变量            |       函数、方法或闭包内部</div><div class="line">        全局变量            |函数、方法、闭包或任何类型之外定义的变量</div><div class="line"> */</div><div class="line"></div><div class="line"><span class="comment">// self属性</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">NewClass</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> <span class="built_in">count</span>: <span class="type">Int</span> = <span class="number">100</span></div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">printcount</span><span class="params">()</span></span>&#123;</div><div class="line">        <span class="keyword">var</span> <span class="built_in">count</span>:<span class="type">Int</span>=<span class="number">50</span></div><div class="line">        <span class="built_in">print</span>(<span class="built_in">count</span>)</div><div class="line">        <span class="built_in">print</span>(<span class="keyword">self</span>.<span class="built_in">count</span>)</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 下标脚本</span></div><div class="line"><span class="comment">/*</span></div><div class="line"> subscript(var1:type1,var2:type2,....) -&gt; return_type&#123;</div><div class="line">    get&#123;</div><div class="line">        return value(same type with return_type)</div><div class="line">    &#125;</div><div class="line">    set(var_name)&#123;</div><div class="line">        ...</div><div class="line">    &#125;</div><div class="line"> &#125;</div><div class="line"> */</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Experience</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> age:[<span class="type">Int</span>] = <span class="type">Array</span>(<span class="built_in">count</span>:<span class="number">5</span>, repeatedValue:<span class="number">0</span>)</div><div class="line">    </div><div class="line">    <span class="comment">// 下标脚本可以配置成“只写”或“只读”</span></div><div class="line">    <span class="keyword">subscript</span>(index:<span class="type">Int</span>) -&gt; <span class="type">Int</span>&#123;</div><div class="line">        <span class="keyword">get</span>&#123;</div><div class="line">            <span class="keyword">return</span> age[index]</div><div class="line">        &#125;</div><div class="line">        </div><div class="line">        <span class="keyword">set</span>&#123;</div><div class="line">            age[index] = newValue</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> ex = <span class="type">Experience</span>()</div><div class="line">ex[<span class="number">0</span>]=<span class="number">5</span>     <span class="comment">// 直接通过下标访问、修改</span></div><div class="line">ex[<span class="number">1</span>]=<span class="number">6</span></div><div class="line"><span class="built_in">print</span>(ex[<span class="number">0</span>])</div><div class="line"><span class="built_in">print</span>(ex[<span class="number">1</span>])</div><div class="line"></div><div class="line"><span class="comment">// 2.5.1 函数</span></div><div class="line"><span class="comment">// 带参，带返回值</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">additive</span><span class="params">(a:Int, b:Int)</span></span> -&gt; <span class="type">Int</span>&#123;</div><div class="line">    <span class="keyword">return</span> a+b</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 不带参，不带返回值</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">printWelcome</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"Welcome"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 使用函数类型</span></div><div class="line"><span class="keyword">var</span> newFunc: (<span class="type">Int</span>, <span class="type">Int</span>) -&gt; <span class="type">Int</span> = additive</div><div class="line"><span class="built_in">print</span>(<span class="string">"Result: \(newFunc(2,3))"</span>)</div><div class="line"><span class="comment">// 省略写法</span></div><div class="line"><span class="keyword">let</span> anotherFunc = additive</div><div class="line"></div><div class="line"><span class="comment">// 函数类型作为参数</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">printAdditiveResult</span><span class="params">(addFun: <span class="params">(Int,Int)</span></span></span>-&gt;<span class="type">Int</span>, a: <span class="type">Int</span>, b: <span class="type">Int</span>)&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"Result: \(addFun(a,b))"</span>)</div><div class="line">&#125;</div><div class="line">printAdditiveResult(additive, a: <span class="number">4</span>, b: <span class="number">6</span>)</div><div class="line"></div><div class="line"><span class="comment">// 返回值类型为函数</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">increase</span><span class="params">(input: Int)</span></span> -&gt; <span class="type">Int</span>&#123;</div><div class="line">    <span class="keyword">return</span> input + <span class="number">1</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">reduce</span><span class="params">(input: Int)</span></span> -&gt; <span class="type">Int</span>&#123;</div><div class="line">    <span class="keyword">return</span> input - <span class="number">1</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">chooseFunction</span><span class="params">(backwards: Bool)</span></span> -&gt; (<span class="type">Int</span>) -&gt; <span class="type">Int</span>&#123;</div><div class="line">    <span class="keyword">return</span> backwards ? <span class="built_in">reduce</span> : increase</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> afun = chooseFunction(<span class="number">3</span>&gt;<span class="number">2</span>)</div><div class="line"><span class="built_in">print</span>(afun(<span class="number">3</span>))</div><div class="line"></div><div class="line"><span class="comment">// 嵌套函数</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">mainFunction</span><span class="params">(input: Int)</span></span> -&gt; <span class="type">Int</span>&#123;</div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">internalFunction</span><span class="params">(input: Int)</span></span> -&gt; <span class="type">Int</span>&#123;</div><div class="line">        <span class="keyword">return</span> input - <span class="number">1</span></div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> internalFunction(input)</div><div class="line">&#125;</div><div class="line">mainFunction(<span class="number">10</span>)</div><div class="line"></div><div class="line"><span class="comment">// 2.5.2 闭包</span></div><div class="line"><span class="comment">// 闭包可以捕获和存储其所在上下文中任意常量和变量的引用。这就是所谓闭合或包裹常量和变量，俗称闭包。</span></div><div class="line"><span class="comment">// 闭包采取如下3种形式之一</span></div><div class="line"><span class="comment">//      1.全局函数是一个有名字但不会不获任何值的闭包。</span></div><div class="line"><span class="comment">//      2.嵌套函数是一个有名字并可以捕获其封闭函数域内值的闭包。</span></div><div class="line"><span class="comment">//      3.闭包表达式是一个利用轻量级语法所写的可以捕获其上下文中变量或常量值的没有名字的闭包。</span></div><div class="line"><span class="comment">// 格式：</span></div><div class="line"><span class="comment">//&#123;</span></div><div class="line"><span class="comment">//    (var:type) -&gt; return_type in</span></div><div class="line"><span class="comment">//    balalala</span></div><div class="line"><span class="comment">//    return value</span></div><div class="line"><span class="comment">//&#125;</span></div><div class="line"><span class="comment">// Note:</span></div><div class="line"><span class="comment">//  1.闭包主要指向函数类型</span></div><div class="line"><span class="comment">//  2.闭包的参数必须和函数类型的参数和返回值一致</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">GetList</span><span class="params">(arr:[Int], pre:<span class="params">(Int)</span></span></span>-&gt;<span class="type">Bool</span>) -&gt; [<span class="type">Int</span>]&#123;</div><div class="line">    <span class="comment">// 定义一个空的可变整型集合</span></div><div class="line">    <span class="keyword">var</span> tempArr = [<span class="type">Int</span>]()</div><div class="line">    </div><div class="line">    <span class="keyword">for</span> temp <span class="keyword">in</span> arr &#123;</div><div class="line">        <span class="keyword">if</span> pre(temp)&#123;</div><div class="line">            tempArr.append(temp)</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="keyword">return</span> tempArr</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> arr=<span class="type">GetList</span>([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>], pre: &#123;(s:<span class="type">Int</span>) <span class="keyword">in</span> <span class="keyword">return</span> s&gt;<span class="number">2</span>&#125;)</div><div class="line"><span class="built_in">print</span>(arr)</div><div class="line"></div><div class="line"><span class="comment">// 闭包的3种简写方法</span></div><div class="line"><span class="comment">// 1.省略参数类型和括号</span></div><div class="line"><span class="keyword">var</span> <span class="type">Arr</span> = <span class="type">GetList</span>([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>], pre:&#123;s <span class="keyword">in</span> <span class="keyword">return</span> s&gt;<span class="number">2</span>&#125;)</div><div class="line"><span class="comment">// 2.在1的基础上省略return</span></div><div class="line"><span class="type">Arr</span> = <span class="type">GetList</span>([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>], pre:&#123;s <span class="keyword">in</span> s&gt;<span class="number">2</span>&#125;)</div><div class="line"><span class="comment">// 3.参数名称缩写</span></div><div class="line"><span class="type">Arr</span> = <span class="type">GetList</span>([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>], pre: &#123;$<span class="number">0</span>&gt;<span class="number">2</span>&#125;)</div><div class="line"></div><div class="line"><span class="comment">// 尾随闭包</span></div><div class="line"><span class="comment">//func Function(s:Int,closure: ()-&gt;())&#123;</span></div><div class="line"><span class="comment">//    balbalba</span></div><div class="line"><span class="comment">//&#125;</span></div><div class="line"></div><div class="line"><span class="comment">// 2.6 初始化与反初始化</span></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">School</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> name: <span class="type">String</span></div><div class="line">    <span class="keyword">init</span>()&#123;</div><div class="line">        name = <span class="string">"Infinite"</span></div><div class="line">    &#125;</div><div class="line">    <span class="comment">// var name = "Infinite"</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> s = <span class="type">School</span>()</div><div class="line"><span class="built_in">print</span>(<span class="string">"The school name is \(s.name)"</span>)</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">// 自定义初始化</span></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Distance</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> meters: <span class="type">Double</span> = <span class="number">0.0</span></div><div class="line">    <span class="keyword">init</span>(fromKm km: <span class="type">Double</span>)&#123;</div><div class="line">        meters = km * <span class="number">1000.0</span></div><div class="line">    &#125;</div><div class="line">    <span class="keyword">init</span>(fromCm cm: <span class="type">Double</span>)&#123;</div><div class="line">        meters = cm / <span class="number">100.0</span></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> meters1 = <span class="type">Distance</span>(fromKm: <span class="number">1.0</span>)</div><div class="line"><span class="built_in">print</span>(meters1.meters)</div><div class="line"></div><div class="line"><span class="keyword">let</span> meters2 = <span class="type">Distance</span>(fromCm: <span class="number">100.0</span>)</div><div class="line"><span class="built_in">print</span>(meters2.meters)</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">SwiftColor</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> red = <span class="number">0.0</span>, green = <span class="number">0.0</span>, blue = <span class="number">0.0</span></div><div class="line">    <span class="keyword">init</span>(red: <span class="type">Double</span>, green: <span class="type">Double</span>, blue: <span class="type">Double</span>)&#123;</div><div class="line">        <span class="keyword">self</span>.red = red;</div><div class="line">        <span class="keyword">self</span>.green = green;</div><div class="line">        <span class="keyword">self</span>.blue = blue;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> blue = <span class="type">SwiftColor</span>(red: <span class="number">0.0</span>, green: <span class="number">0.0</span>, blue: <span class="number">1.0</span>)</div><div class="line"></div><div class="line"><span class="comment">// 默认构造器</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">SchoolInfo</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> name = <span class="string">"Infinite"</span></div><div class="line">    <span class="keyword">var</span> url = <span class="string">"http://yecj.me"</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> info = <span class="type">SchoolInfo</span>()</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">ViewPoint</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> x = <span class="number">0.0</span>, y = <span class="number">0.0</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> viewPoint = <span class="type">ViewPoint</span>(x: <span class="number">20.0</span>, y: <span class="number">100.0</span>)</div><div class="line"></div><div class="line"><span class="comment">// 类的继承和初始化</span></div><div class="line"><span class="comment">/*</span></div><div class="line"> 1. 指定初始化器一定调用父类的指定初始化器</div><div class="line"> 2. 便利初始化器最终调用自己的指定初始化器</div><div class="line"> */</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">// 初始化</span></div><div class="line"><span class="comment">/*</span></div><div class="line"> // in OC</div><div class="line"> UITableView *myTableView = [[UITableView alloc] initWithFrame:CGRectZero style:UITableViewStylePlain];</div><div class="line"> // in Swift</div><div class="line"> let myTableView: UITableView = UITableView(frame: CGrectZero, sytle: .Plain)</div><div class="line"> let myTableView = UITableView(frame: CGRectZero, style: .Plain)</div><div class="line"> </div><div class="line"> // in OC</div><div class="line"> UIColor *color = [UIColor colorWithRed: 0.5 green:0.5 blue:0.5 alpha:1.0];</div><div class="line"> // in Swift</div><div class="line"> let color = UIColor(red: 0.5, green: 0.5, blue: 0.5, alpha: 1.0)</div><div class="line"> */</div><div class="line"></div><div class="line"><span class="comment">// 反初始化</span></div><div class="line"><span class="comment">// 反初始化函数用deinit标识，只用于类类型。在一个类的实例被释放之前，反初始化函数被立即调用。</span></div><div class="line"><span class="comment">// 每个类最多只能有一个反初始化函数</span></div><div class="line"><span class="comment">/*</span></div><div class="line"> deinit&#123;</div><div class="line">    bablalbalba</div><div class="line"> &#125;</div><div class="line"> */</div><div class="line"></div><div class="line"><span class="comment">// id兼容性</span></div><div class="line"><span class="comment">// Swift语言将OC中的id对象对入为AnyObject类型，表示任意类型的对象。</span></div><div class="line"><span class="keyword">var</span> myObject: <span class="type">AnyObject</span> = <span class="type">UITableViewCell</span>()</div><div class="line">myObject = <span class="type">NSDate</span>()</div><div class="line"></div><div class="line"><span class="keyword">let</span> futureDate = myObject.dateByAddingTimeInterval(<span class="number">10</span>)</div><div class="line"><span class="keyword">let</span> timeSinceNow = myObject.timeIntervalSinceNow</div><div class="line"></div><div class="line"><span class="comment">// 当用AnyObject对象调用一个方法时，可以通过optional特性来决定AnyObject类型的对象是否调用该方法，这次调用是隐式展开optional的行为</span></div><div class="line"><span class="comment">//let myCount = myObject.count?   // 不被执行，myCount会被推测成可选的Int</span></div><div class="line"><span class="keyword">let</span> myChar = myObject.characterAtIndex?(<span class="number">5</span>)  <span class="comment">// 不被执行，NSDate中没有characterAtIndex方法</span></div><div class="line"><span class="keyword">if</span> <span class="keyword">let</span> fifthCharacter = myObject.characterAtIndex?(<span class="number">5</span>)&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"Found \(fifthCharacter) at index 5"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 对于Swift强制转换，从AnyObject转为明确的类型不能保证成功，所以返回值是可选值</span></div><div class="line"><span class="keyword">let</span> userDefaults = <span class="type">NSUserDefaults</span>.standardUserDefaults()</div><div class="line"><span class="keyword">let</span> lastRefreshDate: <span class="type">AnyObject</span>? = userDefaults.objectForKey(<span class="string">"LastRefreshDate"</span>)</div><div class="line"><span class="keyword">if</span> <span class="keyword">let</span> date = lastRefreshDate <span class="keyword">as</span>? <span class="type">NSDate</span>&#123;</div><div class="line">    <span class="built_in">print</span>(<span class="string">"\(date.timeIntervalSinceReferenceDate)"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 当确定对象类型并且不为nil，使用as强制调用</span></div><div class="line"><span class="comment">// let myDate = lastRefreshDate as! NSDate</span></div><div class="line"><span class="comment">// let timeInterval = myDate.timeIntervalSinceReferencxeDate</span></div><div class="line"></div><div class="line"><span class="comment">// 2.9 继承</span></div><div class="line"><span class="comment">// 继承</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Base</span> </span>&#123;</div><div class="line">    <span class="keyword">var</span> baseName: <span class="type">String</span></div><div class="line">    <span class="keyword">var</span> baseTag: <span class="type">Int</span></div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">getBaseName</span><span class="params">()</span></span> -&gt; <span class="type">String</span>&#123;</div><div class="line">        <span class="keyword">return</span> baseName</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">init</span>()&#123;</div><div class="line">        baseName = <span class="string">"Base Class"</span></div><div class="line">        baseTag = <span class="number">1</span></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">SubClass</span>: <span class="title">Base</span></span>&#123;</div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">getSubName</span><span class="params">()</span></span> -&gt; <span class="type">String</span>&#123;</div><div class="line">        <span class="keyword">return</span> getBaseName() + <span class="string">"'s Child"</span></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> subClass = <span class="type">SubClass</span>()</div><div class="line"><span class="built_in">print</span>(subClass.getSubName())</div><div class="line"></div><div class="line"><span class="comment">// 重写</span></div><div class="line"><span class="comment">// 使用super访问父类</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">OverrideClass</span>: <span class="title">Base</span></span>&#123;</div><div class="line">    <span class="keyword">override</span> <span class="function"><span class="keyword">func</span> <span class="title">getBaseName</span><span class="params">()</span></span> -&gt; <span class="type">String</span> &#123;</div><div class="line">        <span class="keyword">return</span> <span class="string">"New Base Class"</span></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="keyword">var</span> overrideClass = <span class="type">OverrideClass</span>()</div><div class="line"><span class="built_in">print</span>(overrideClass.getBaseName())</div><div class="line"></div><div class="line"><span class="comment">// 重写属性</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">NewBaseName</span>: <span class="title">Base</span></span>&#123;</div><div class="line">    <span class="keyword">override</span> <span class="keyword">var</span> baseName: <span class="type">String</span>&#123;</div><div class="line">        <span class="keyword">get</span>&#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">super</span>.baseName</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">set</span>&#123;</div><div class="line">            <span class="keyword">super</span>.baseName = <span class="string">"New Name"</span></div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="keyword">var</span> newBaseName = <span class="type">NewBaseName</span>()</div><div class="line"><span class="built_in">print</span>(newBaseName.baseName)</div><div class="line">newBaseName.baseName = <span class="string">"New"</span></div><div class="line"><span class="built_in">print</span>(newBaseName.baseName)</div><div class="line"></div><div class="line"><span class="comment">// 2.10 扩展</span></div><div class="line"><span class="comment">// 扩展：想一个已有的类、结构体、枚举类型添加新功能</span></div><div class="line"><span class="comment">// Swift中可以扩展属性、构造器、方法、下标、嵌套类型</span></div><div class="line"><span class="comment">// 使用extension关键字</span></div><div class="line"></div><div class="line"><span class="comment">// 可以扩展一个已有类型，使其能够适配一个或多个协议</span></div><div class="line"><span class="class"><span class="keyword">extension</span> <span class="title">Double</span></span>&#123;</div><div class="line">    <span class="comment">//balbalbal</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">protocol</span> <span class="title">SomeProtocol</span></span>&#123;</div><div class="line">    <span class="comment">// definition of protocol</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">protocol</span> <span class="title">AnotherProtocol</span></span>&#123;</div><div class="line">    <span class="comment">// definition</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">extension</span> <span class="title">Double</span>:<span class="title">SomeProtocol</span>, <span class="title">AnotherProtocol</span></span>&#123;</div><div class="line">    <span class="comment">// 协议方法在这里执行</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 扩展属性</span></div><div class="line"><span class="class"><span class="keyword">extension</span> <span class="title">Double</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> cm: <span class="type">Double</span>&#123; <span class="keyword">return</span> <span class="keyword">self</span> / <span class="number">100.0</span>&#125;</div><div class="line">    <span class="keyword">var</span> km: <span class="type">Double</span>&#123; <span class="keyword">return</span> <span class="keyword">self</span> * <span class="number">1000.0</span>&#125;</div><div class="line">    <span class="keyword">var</span> m: <span class="type">Double</span> &#123; <span class="keyword">return</span> <span class="keyword">self</span>&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 使用扩展</span></div><div class="line"><span class="keyword">let</span> meterss = <span class="number">10</span>.cm</div><div class="line"><span class="built_in">print</span>(<span class="string">"10 cm is \(meterss) meters"</span>)</div><div class="line"></div><div class="line"><span class="keyword">let</span> meterss2 = <span class="number">5.0</span>.km</div><div class="line"><span class="built_in">print</span>(<span class="string">"5 km is \(meterss2) meters"</span>)</div><div class="line"></div><div class="line"><span class="keyword">let</span> aMarathon = <span class="number">42</span>.km + <span class="number">195</span>.m</div><div class="line"><span class="built_in">print</span>(<span class="string">"A marathon is \(aMarathon) meters long"</span>)</div><div class="line"></div><div class="line"><span class="comment">// 扩展构造器</span></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Size</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> width = <span class="number">0.0</span>, height = <span class="number">0.0</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Point</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> x = <span class="number">0.0</span>, y = <span class="number">0.0</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Rect</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> origin = <span class="type">Point</span>()</div><div class="line">    <span class="keyword">var</span> size = <span class="type">Size</span>()</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 默认构造器</span></div><div class="line"><span class="keyword">let</span> defaultRect = <span class="type">Rect</span>()</div><div class="line"><span class="comment">// 成员构造器</span></div><div class="line"><span class="keyword">let</span> memberwiseRect = <span class="type">Rect</span>(origin: <span class="type">Point</span>(x: <span class="number">3.0</span>, y: <span class="number">3.0</span>), size: <span class="type">Size</span>(width: <span class="number">5.0</span>, height: <span class="number">5.0</span>))</div><div class="line"></div><div class="line"><span class="comment">// 扩展方法</span></div><div class="line"><span class="class"><span class="keyword">extension</span> <span class="title">Int</span></span>&#123;</div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">cubedInt</span><span class="params">()</span></span> -&gt; <span class="type">Int</span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">self</span> * <span class="keyword">self</span> * <span class="keyword">self</span></div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">// 使用关键字修改self值</span></div><div class="line">    <span class="keyword">mutating</span> <span class="function"><span class="keyword">func</span> <span class="title">square</span><span class="params">()</span></span>&#123;</div><div class="line">        <span class="keyword">self</span> = <span class="keyword">self</span> * <span class="keyword">self</span></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> cube3 = <span class="number">3</span>.cubedInt()</div><div class="line"><span class="keyword">let</span> cube4 = <span class="number">4</span>.cubedInt()</div><div class="line"></div><div class="line"><span class="keyword">var</span> someInt = <span class="number">3</span></div><div class="line">someInt.square()</div><div class="line"><span class="built_in">print</span>(someInt)</div><div class="line"></div><div class="line"><span class="comment">// 扩展下标脚本</span></div><div class="line"><span class="class"><span class="keyword">extension</span> <span class="title">Int</span></span>&#123;</div><div class="line">    <span class="keyword">subscript</span>(index: <span class="type">Int</span>) -&gt; <span class="type">Int</span>&#123;</div><div class="line">        <span class="keyword">var</span> decimal = <span class="number">1</span></div><div class="line">        <span class="keyword">for</span> <span class="number">_</span> <span class="keyword">in</span> <span class="number">1</span>...index&#123;</div><div class="line">            decimal *= <span class="number">10</span></div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> (<span class="keyword">self</span>/decimal)%<span class="number">10</span></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="built_in">print</span>(<span class="number">123456789</span>[<span class="number">1</span>])</div><div class="line"><span class="built_in">print</span>(<span class="number">123456789</span>[<span class="number">3</span>])</div><div class="line"><span class="built_in">print</span>(<span class="number">123456789</span>[<span class="number">5</span>])</div><div class="line"><span class="built_in">print</span>(<span class="number">123456789</span>[<span class="number">7</span>])</div><div class="line"><span class="built_in">print</span>(<span class="number">123456789</span>[<span class="number">9</span>])     <span class="comment">// 越界，返回 0</span></div><div class="line"></div><div class="line"><span class="comment">// 扩展嵌套类型</span></div><div class="line"><span class="class"><span class="keyword">extension</span> <span class="title">String</span></span>&#123;</div><div class="line">    <span class="class"><span class="keyword">enum</span> <span class="title">Biological</span></span>&#123;</div><div class="line">        <span class="keyword">case</span> <span class="type">Plants</span>, <span class="type">Animals</span>, <span class="type">Microbes</span>, <span class="type">Unknown</span></div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="keyword">var</span> biological: <span class="type">Biological</span>&#123;</div><div class="line">        <span class="keyword">switch</span> <span class="type">String</span>(<span class="keyword">self</span>).lowercaseString &#123;</div><div class="line">        <span class="keyword">case</span> <span class="string">"rose"</span>,<span class="string">"lily"</span>,<span class="string">"orchid"</span>,<span class="string">"azalea"</span>,<span class="string">"apple"</span>:</div><div class="line">            <span class="keyword">return</span> .<span class="type">Plants</span></div><div class="line">        <span class="keyword">case</span> <span class="string">"horse"</span>, <span class="string">"ox"</span>,<span class="string">"sheep"</span>,<span class="string">"deer"</span>,<span class="string">"cat"</span>,<span class="string">"dog"</span>,<span class="string">"bear"</span>,<span class="string">"rabbit"</span>:</div><div class="line">            <span class="keyword">return</span> .<span class="type">Animals</span></div><div class="line">        <span class="keyword">case</span> <span class="string">"Bacteria"</span>, <span class="string">"Fungus"</span>, <span class="string">"Viruses"</span>:</div><div class="line">            <span class="keyword">return</span> .<span class="type">Microbes</span></div><div class="line">        <span class="keyword">default</span>:</div><div class="line">            <span class="keyword">return</span> .<span class="type">Unknown</span></div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">printStringKinds</span><span class="params">(word: String)</span></span>&#123;</div><div class="line">    <span class="keyword">switch</span> word.biological &#123;</div><div class="line">    <span class="keyword">case</span> .<span class="type">Plants</span>:</div><div class="line">        <span class="built_in">print</span>(word + <span class="string">" plants"</span>)</div><div class="line">    <span class="keyword">default</span>:</div><div class="line">        <span class="built_in">print</span>(word + <span class="string">" other"</span>)</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">printStringKinds(<span class="string">"sheep"</span>)</div><div class="line">printStringKinds(<span class="string">"lily"</span>)</div><div class="line"></div><div class="line"><span class="comment">// 2.11 协议（类似接口）</span></div><div class="line"><span class="class"><span class="keyword">protocol</span> <span class="title">FirstProtocol</span></span>&#123;</div><div class="line">    <span class="comment">// 在这里定义协议的一些方法、属性的规范</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">protocol</span> <span class="title">SecondProtocol</span> </span>&#123;</div><div class="line">    <span class="comment">// 在这里定义协议的一些方法、属性的规范</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 一种类型采用一种特定的协议，放在类型名之后</span></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">SomeStructure</span>: <span class="title">FirstProtocol</span>, <span class="title">SecondProtocol</span></span>&#123;</div><div class="line">    <span class="comment">// 在这里实现所有协议</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 如果要继承父类，则父类应写在前</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">SomeSuperClass</span></span>&#123;</div><div class="line">    </div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">SomeOtherClass</span>: <span class="title">SomeSuperClass</span>, <span class="title">FirstProtocol</span>, <span class="title">SecondProtocol</span></span>&#123;</div><div class="line">    </div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 属性要求</span></div><div class="line"><span class="comment">// 必须声明成变量属性，设置可获取和可设置&#123; get set &#125;</span></div><div class="line"><span class="class"><span class="keyword">protocol</span> <span class="title">SomeOtherProtocol</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> readAndWrite: <span class="type">Int</span>&#123; <span class="keyword">get</span> <span class="keyword">set</span> &#125;</div><div class="line">    <span class="keyword">var</span> onlyRead: <span class="type">Int</span>&#123; <span class="keyword">get</span> &#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">// 用类实现协议时，需要用class表示该属性为类成员，用结构体或枚举实现时，用static关键字表示</span></div><div class="line"><span class="class"><span class="keyword">protocol</span> <span class="title">AnotherOtherProtocol</span></span>&#123;</div><div class="line">    <span class="keyword">static</span> <span class="keyword">var</span> someTypeProperty: <span class="type">Int</span>&#123; <span class="keyword">get</span> <span class="keyword">set</span> &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 方法要求</span></div><div class="line"><span class="class"><span class="keyword">protocol</span> <span class="title">SomeProtocol2</span></span>&#123;</div><div class="line">    <span class="keyword">static</span> <span class="function"><span class="keyword">func</span> <span class="title">someFunc</span><span class="params">()</span></span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">protocol</span> <span class="title">CertificateGenerator</span></span>&#123;</div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">certificate</span><span class="params">()</span></span> -&gt; <span class="type">String</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">EncryptionGenerator</span>: <span class="title">CertificateGenerator</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> publicKey = <span class="string">"UDID"</span></div><div class="line">    <span class="keyword">let</span> privateKey = <span class="string">"400-323-2304"</span></div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">certificate</span><span class="params">()</span></span> -&gt; <span class="type">String</span> &#123;</div><div class="line">        <span class="keyword">let</span> certificateKey = publicKey + privateKey</div><div class="line">        <span class="keyword">return</span> certificateKey</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> generator = <span class="type">EncryptionGenerator</span>()</div><div class="line"><span class="built_in">print</span>(<span class="string">"Certificate Key: \(generator.certificate())"</span>)</div><div class="line"></div><div class="line"><span class="comment">// 突变方法要求</span></div><div class="line"><span class="comment">// 能在方法或函数内部改变实例类型的方法称为突变方法。</span></div><div class="line"><span class="comment">// 协议突变方法前缀加上mutating，类在实现带mutating突变方法协议的方法时，不需要写mutating。</span></div><div class="line"><span class="comment">// mutating只用于结构和枚举</span></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">protocol</span> <span class="title">CanBeModified</span> </span>&#123;</div><div class="line">    <span class="keyword">mutating</span> <span class="function"><span class="keyword">func</span> <span class="title">canBeModified</span><span class="params">()</span></span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">enum</span> <span class="title">OnOffSwitch</span>: <span class="title">CanBeModified</span></span>&#123;</div><div class="line">    <span class="keyword">case</span> <span class="type">Off</span>, <span class="type">On</span></div><div class="line">    <span class="keyword">mutating</span> <span class="function"><span class="keyword">func</span> <span class="title">canBeModified</span><span class="params">()</span></span> &#123;</div><div class="line">        <span class="keyword">switch</span> <span class="keyword">self</span>&#123;</div><div class="line">        <span class="keyword">case</span> <span class="type">Off</span>:</div><div class="line">            <span class="keyword">self</span> = <span class="type">On</span></div><div class="line">        <span class="keyword">case</span> <span class="type">On</span>:</div><div class="line">            <span class="keyword">self</span> = <span class="type">Off</span></div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> lightSwitch = <span class="type">OnOffSwitch</span>.<span class="type">Off</span></div><div class="line">lightSwitch.canBeModified()</div><div class="line"></div><div class="line"><span class="comment">// 协议作为类型</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">ProtocolType</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> cer: <span class="type">CertificateGenerator</span></div><div class="line">    </div><div class="line">    <span class="keyword">init</span>(cerTemp: <span class="type">CertificateGenerator</span>)&#123;</div><div class="line">        <span class="keyword">self</span>.cer = cerTemp</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">newCertificate</span><span class="params">()</span></span> -&gt; <span class="type">String</span>&#123;</div><div class="line">        <span class="keyword">return</span> cer.certificate()</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> newProtocolType = <span class="type">ProtocolType</span>(cerTemp: <span class="type">EncryptionGenerator</span>())</div><div class="line"><span class="keyword">let</span> newCer = newProtocolType.newCertificate()</div><div class="line"><span class="built_in">print</span>(newCer)</div><div class="line"></div><div class="line"><span class="comment">// 委托（代理）</span></div><div class="line"><span class="class"><span class="keyword">protocol</span> <span class="title">LoadingDelegate</span></span>&#123;</div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">didLoading</span><span class="params">()</span></span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">LoadingView</span>: <span class="title">LoadingDelegate</span></span>&#123;</div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">didLoading</span><span class="params">()</span></span> &#123;</div><div class="line">        <span class="comment">// 动画加载成功，注册成功</span></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">RegistrationView</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> delegate: <span class="type">LoadingDelegate</span>?</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">func</span> <span class="title">registration</span><span class="params">()</span></span>&#123;</div><div class="line">        <span class="keyword">let</span> loading = <span class="type">LoadingView</span>()</div><div class="line">        delegate = loading</div><div class="line">        </div><div class="line">        delegate?.didLoading()</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// Optional协议要求</span></div><div class="line"><span class="comment">// 遵循者可以选择是否实现某些成员，使用@optional作为前缀定义可选成员</span></div><div class="line"><span class="comment">// 整个协议添加前缀@objc，作为定义的一部分</span></div><div class="line"><span class="comment">// 可选协议只能在含有@objc前缀的协议中生效，且@objc的协议只能被类遵循，同时只能通过类调用。</span></div><div class="line"><span class=   <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
       search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body").append('<div class="popoverlay">').css('overflow', 'hidden');
      $('.popup').toggle();

    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
    'use strict';
    $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
            // get the contents from search data
            isfetched = true;
            $('.popup').detach().appendTo('.header-inner');
            var datas = $( "entry", xmlResponse ).map(function() {
                return {
                    title: $( "title", this ).text(),
                    content: $("content",this).text(),
                    url: $( "url" , this).text()
                };
            }).get();
            var $input = document.getElementById(search_id);
            var $resultContent = document.getElementById(content_id);
            $input.addEventListener('input', function(){
                var matchcounts = 0;
                var str='<ul class=\"search-result-list\">';                
                var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
                $resultContent.innerHTML = "";
                if (this.value.trim().length > 1) {
                // perform local searching
                datas.forEach(function(data) {
                    var isMatch = true;
                    var content_index = [];
                    var data_title = data.title.trim().toLowerCase();
                    var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                    var data_url = data.url;
                    var index_title = -1;
                    var index_content = -1;
                    var first_occur = -1;
                    // only match artiles with not empty titles and contents
                    if(data_title != '' && data_content != '') {
                        keywords.forEach(function(keyword, i) {
                            index_title = data_title.indexOf(keyword);
                            index_content = data_content.indexOf(keyword);
                            if( index_title < 0 && index_content < 0 ){
                                isMatch = false;
                            } else {
                                if (index_content < 0) {
                                    index_content = 0;
                                }
                                if (i == 0) {
                                    first_occur = index_content;
                                }
                            }
                        });
                    }
                    // show search results
                    if (isMatch) {
                        matchcounts += 1;
                        str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                        var content = data.content.trim().replace(/<[^>]+>/g,"");
                        if (first_occur >= 0) {
                            // cut out 100 characters
                            var start = first_occur - 20;
                            var end = first_occur + 80;
                            if(start < 0){
                                start = 0;
                            }
                            if(start == 0){
                                end = 50;
                            }
                            if(end > content.length){
                                end = content.length;
                            }
                            var match_content = content.substring(start, end);
                            // highlight all keywords
                            keywords.forEach(function(keyword){
                                var regS = new RegExp(keyword, "gi");
                                match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                            });
                            
                            str += "<p class=\"search-result\">" + match_content +"...</p>"
                        }
                        str += "</li>";
                    }
                })};
                str += "</ul>";
                if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
                if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
                $resultContent.innerHTML = str;
            });
            proceedsearch();
        }
    });}

    // handle and trigger popup window;
    $('.popup-trigger').mousedown(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };

    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
